<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Processing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Processing Tool</h2>
        <form action="/process-emails" method="POST" enctype="multipart/form-data">
            <label for="emailFile1">Upload First CSV File:</label>
            <input type="file" id="emailFile1" name="emailFile1" accept=".csv" required>

            <label for="percentage1">Percentage from First File:</label>
            <input type="number" id="percentage1" name="percentage1" min="0" max="100" value="100" required>

            <label for="emailFile2">Upload Second CSV File (Optional):</label>
            <input type="file" id="emailFile2" name="emailFile2" accept=".csv">

            <label for="percentage2">Percentage from Second File (Optional):</label>
            <input type="number" id="percentage2" name="percentage2" min="0" max="100" value="0">

            <label for="dailyPlan">Enter Daily Email Plan (One number per line):</label>
            <textarea id="dailyPlan" name="dailyPlan" rows="5" required></textarea>

            <label for="baseFilename">Base Filename for Generated CSV Files:</label>
            <input type="text" id="baseFilename" name="baseFilename" placeholder="emails" value="emails">

            <label for="keyword">Filter Out Emails Containing (Comma Separated Keywords):</label>
            <input type="text" id="keyword" name="keyword" placeholder="e.g. yandex.ru, spam.com">

            <input type="submit" value="Process Emails">
        </form>
    </div>
</body>
</html>
