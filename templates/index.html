<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Plan Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3c8dbc;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        label {
            font-weight: bold;
            color: #555;
            font-size: 1.1em;
            text-align: left;
            width: 100%;
        }
        input[type="file"], input[type="number"], input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            margin-top: 5px;
        }
        input[type="file"] {
            border: none;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #e9e9e9;
        }
        input[type="number"]:focus, input[type="text"]:focus, textarea:focus {
            border-color: #3c8dbc;
            outline: none;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        input[type="submit"] {
            background-color: #3c8dbc;
            color: white;
            padding: 12px 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #357ca5;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #e2e2e2;
            border-radius: 5px;
            text-align: center;
            color: #555;
        }
        .form-group {
            width: 100%;
            max-width: 600px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Email Plan Generator</h1>
</header>

<div class="container">
    <h2>Upload CSV and Set Your Plan</h2>
    <form id="emailForm" action="/process-emails" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="emailFile1">Upload first CSV file with emails:</label>
            <input type="file" id="emailFile1" name="emailFile1" accept=".csv" required>
        </div>
        
        <div class="form-group">
            <label for="percentage1">Percentage from first file:</label>
            <input type="number" id="percentage1" name="percentage1" placeholder="e.g., 20" min="1" max="100" required>
        </div>

        <div class="form-group">
            <label for="emailFile2">Upload second CSV file with emails (optional):</label>
            <input type="file" id="emailFile2" name="emailFile2" accept=".csv">
        </div>

        <div class="form-group">
            <label for="percentage2">Percentage from second file (optional):</label>
            <input type="number" id="percentage2" name="percentage2" placeholder="e.g., 80" min="1" max="100">
        </div>

        <div class="form-group">
            <label for="dailyPlan">Enter daily email plan (one number per line):</label>
            <textarea id="dailyPlan" name="dailyPlan" placeholder="100\n150\n200\n..." required></textarea>
        </div>

        <div class="form-group">
            <label for="baseFilename">Base filename for CSV files:</label>
            <input type="text" id="baseFilename" name="baseFilename" placeholder="e.g., my_emails">
        </div>

        <div class="form-group">
            <label for="keyword">Enter keywords to remove rows (optional, separate with commas):</label>
            <input type="text" id="keyword" name="keyword" placeholder="e.g., yandex.ru, gmail.com">
        </div>

        <input type="submit" value="Generate CSV Files">
    </form>

    <div class="output">
        <p>Once you submit the form, you will receive a ZIP file with CSVs for each day.</p>
    </div>
</div>

<footer>
    &copy; 2024 Email Plan Generator. All rights reserved.
</footer>

</body>
</html>
