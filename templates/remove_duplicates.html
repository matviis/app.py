{% extends "index.html" %}

{% block content %}
    <h2>Remove Duplicate Emails</h2>
    <form action="/remove-duplicates" method="POST" enctype="multipart/form-data">
        <label for="emailFile">Upload CSV File:</label>
        <input type="file" id="emailFile" name="emailFile" accept=".csv" required>

        <input type="submit" value="Remove Duplicates">
    </form>
{% endblock %}
